<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
        <link rel="stylesheet" th:href="@{/css/detalleJugador.css}" />
        <title>Equipo Completo</title>
    </head>
    <body>
        <header th:replace="/fragments/header :: header"></header>
        <div class="d-flex fondo">
            <div class="container mt-4">
                <div class="align-items-center justify-content-center">
                    <div class="col-md-12">
                        <div class="card flex-md-row mb-4 box-shadow h-md-250">
                            <div class="card-body d-flex flex-column align-items-start">
                                <strong class="d-inline-block mb-2 text-success">Nivel del Jugador</strong>
                                <h3 class="mb-0 text-dark" th:text="${jugador.nombre}"></h3>
                                <h4 class="mb-0 text-dark">posicion</h4>
                                <div class="mb-1 text-muted" th:text="${jugador.telefono}"></div>
                                <div class="mb-1 text-muted" th:text="${jugador.descripcion}"></div>
                                <video class="video" th:src="@{'/video/jugadas/' + ${jugador.videos[0].idVideo}}" controls></video>
                                <a class="btn btn-secondary" th:href="@{/}" role="button">Regresar</a>
                            </div>
                            <img class="h-100 d-inline-block rounded card-img-right flex-auto d-none d-md-block m-4"
                                 height="200px"
                                 width="300px"
                                 th:src="@{'/imagen/imgJugador/' + ${jugador.fotoPerfil.idImagen}}"
                                 alt=""/>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <footer th:replace="/fragments/footer :: footer"></footer>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    </body>
</html>
