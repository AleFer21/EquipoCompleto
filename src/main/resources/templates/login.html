<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head>
        <meta charset="UTF-8">
        <title>Equipo Completo</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
        <link  rel="stylesheet" href="../static.css/login.css">
    </head>
    <body class="d-flex justify-content-center align-items-center">
        <div class="container">
            <div class="row">
                <div class="col-md-7">
                    <h2 class="mb-4">
                        Equipo Completo
                    </h2>
                    <p class="mb-4">
                        <b>La mejor manera de reclutar jugadores para completar tu equipo.</b>
                    </p>
                    <a class="btn btn-secondary" th:href="@{/jugador/registroJugador}" role="button">Registrarse</a>
                </div>
                <div class="col-md-5">
                    <div class="card shadow-sm p-4">
                        <h3 class="mb-4 text-center font-weight-bold">
                            Iniciar Sesión
                        </h3>
                        <form class="formulario"  method="POST"> 
                            <div class="form-group">
                                <label for="email">Email</label>
                                <input type="email" class="form-control" name="mail" required>
                            </div>
                            <div class="form-group">
                                <label for="password">Contraseña</label>
                                <input type="password" class="form-control" name="password" required>
                            </div>
                            <div class="form-group d-grid gap-2">
                                <button type="submit" class="btn btn-secondary btn-block">Ingresar</button>
                                <p class="mt-3 text-sm text-secondary text-center">
                                    Respetamos tu privacidad. Date de baja cuando desees.
                                </p>
                            </div>
                            <div th:if="${error != null}" class="card text-white bg-danger mb-3 mensajeError" >
                                <div class="card-body">
                                    <h5 class="card-title">Error</h5>
                                    <p class="card-text" th:text="${error}"></p>
                                </div>
                            </div>
                            <div th:if="${exito != null}" class="card text-white bg-success mb-3 mt-3 mensajeExito" >
                                <div class="card-body">
                                    <h5 class="card-title">Exito</h5>
                                    <p class="card-text" th:text="${exito}"></p>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    </body>
</html>
