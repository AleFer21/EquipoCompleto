<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
        <link href="../static.css/registroJugador.css" rel="stylesheet" type="text/css">
        <title>Registro</title>
    </head>
    <body>
        <header th:replace="/fragments/header :: header"></header>
        <div class="d-flex justify-content-center mt-5">
            <div class="col-md-5">
                <div class="card shadow-sm p-4">
                    <h3 class="mb-4 text-center font-weight-bold">
                        Registro
                    </h3>
                    <form class="formulario" th:action="@{/jugador/registrarJugador}" method="POST" enctype="multipart/form-data">
                        <div class="form-group">
                            <label for="nombre">Nombre</label>
                            <input type="text" class="form-control" name="nombre" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" class="form-control" name="mail" required>
                        </div>
                        <div class="form-group">
                            <label for="telefono">Telefono</label>
                            <input type="tel" class="form-control" name="telefono" required>
                        </div>
                        <div class="form-group">
                            <label for="ubicacion">Ubicacion</label>
                            <input type="text" class="form-control" name="ubicacion" required>
                        </div>
                        <div class="form-group">
                            <label for="descripcion">Descripcion</label>
                            <input type="text" class="form-control" name="descripcion" required>
                        </div>
                        <div class="form-group">
                            <label for="fotoPerfil">Foto de Perfil</label>
                            <input type="file" class="form-control" name="fotoPerfil" required>
                        </div>
                        <div class="form-group">
                            <label for="videos">Videos</label>
                            <input type="file" class="form-control" name="videos" required multiple>
                        </div>
                        <div class="form-group d-grid gap-2">
                            <button type="submit" class="btn btn-secondary btn-block">Registrarse</button>
                            <p class="mt-3 text-sm text-secondary text-center">
                                Respetamos tu privacidad. Date de baja cuando desees.
                            </p>
                        </div>
                        <div th:if="${error != null}" class="card text-white bg-danger mb-3 mensajeError" >
                            <div class="card-body">
                                <h5 class="card-title">Error</h5>
                                <p class="card-text" th:text="${error}"></p>
                            </div>
                        </div>
                        <div th:if="${exito != null}" class="card text-white bg-success mb-3 mt-3 mensajeExito" >
                            <div class="card-body">
                                <h5 class="card-title">Exito</h5>
                                <p class="card-text" th:text="${exito}"></p>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    </body>
</html>
